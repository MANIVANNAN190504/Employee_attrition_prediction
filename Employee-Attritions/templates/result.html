<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 90%;
      }

      h3 {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="result-container">
      <h3 id="prediction-text">{{ prediction_text }}</h3>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const predictionText =
          document.getElementById("prediction-text").textContent;
        const resultContainer = document.getElementById("result-container");

        if (predictionText.trim().toLowerCase() === "employee will leave") {
          resultContainer.style.backgroundColor = "red";
          resultContainer.style.color = "white";
        } else {
          resultContainer.style.backgroundColor = "green";
          resultContainer.style.color = "white";
        }
      });
    </script>
  </body>
</html>
